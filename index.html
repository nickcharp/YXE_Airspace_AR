<!DOCTYPE html>
<html>
  <head>
    <title>Saskatoon Airspace AR (GPS)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        gps-entity-place="latitude: 52.17171857848106; longitude: -106.6219197812405;">
      <a-assets>
        <a-asset-item id="airspace" src="YXE_Airspace_ARjs_Test2.glb"></a-asset-item>
      </a-assets>
      <a-entity
          gltf-model="#airspace"
          gps-entity-place="latitude: 52.17171857848106; longitude: -106.6219197812405"
          scale="1 1 1"
          position="0 0 0">
      </a-entity>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
